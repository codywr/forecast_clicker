<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }

      #info {
        height: 400px;
        width: 100%;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  <!--Update'key=your_key' with your Google API key-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=your_key&callback=initMap"></script>

  </head>
  <body>
    <h3>Click on the map to see current weather conditions at that location</h3>
    <div id="map"></div>
    <h2>Weather</h2>
    <div id="info">
      <table>
        <tr>
          <th>Location</th>
          <td id="city">Unknown</td>
        </tr>
        <tr>
          <th>Condition</th>
          <td id="cond">Unknown</td>
        </tr>
        <tr>
          <th>Temperature</th>
          <td id="temp">Unknown</td>
        </tr>
        <tr>
          <th>Humidity</th>
          <td id="humid">Unknown</td>
        </tr>
        <tr>
          <th>Wind Speed</th>
          <td id="winspeed">Unknown</td>
        </tr>
        <tr>
          <th>Wind Direction</th>
          <td id="windir">Unknown</td>
        </tr>
      </table>
    </div>

<script type="text/javascript">

// API constants
var weatherAPI = "https://api.openweathermap.org/data/2.5/weather"
var weatherAppID = "appid=your_key" // Update with your openweathermap.org API key

// Map globals
var map;
var marker;

// Weather globals
var city;
var condition;
var temperature;
var humidity;
var windSpeed;
var windDirection;

// Initialize the map
function initMap() {
  var omadi = {
    lat: 40.302487,
    lng: -111.656916
  };

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 10,
    center: omadi
  });

  // Create an initial marker
  marker = new google.maps.Marker({
    position: omadi,
    map: map
  });
  // Initialize the weather stats
  initWeather();
  updateWeather(omadi);

  // This event listener will update the marker and
  // weather info when (and where) the map is clicked
  map.addListener('click', function(event) {
    updateMarker(event.latLng);
    updateWeather({
      lat: event.latLng.lat(),
      lng: event.latLng.lng()
    });
  });
}

// Update marker location
function updateMarker(location) {
  marker.setMap(null); // Remove the old marker
  // Create a new one
  marker = new google.maps.Marker({
    position: location,
    map: map
  });
}

// Initialize the weather information
function initWeather() {
  city = document.getElementById('city');
  condition = document.getElementById('cond');
  temperature = document.getElementById('temp');
  humidity = document.getElementById('humid');
  windSpeed = document.getElementById('winspeed');
  windDirection = document.getElementById('windir');
}

function updateWeather(geoLoc) {
  /*
    By geographic coordinates
    API call:      api.openweathermap.org/data/2.5/weather?lat={lat}&lon={lon}
    Parameters:    lat, lon coordinates of the location of your interest
    Example call:  api.openweathermap.org/data/2.5/weather?lat=35&lon=139
  */
  var apiReq = weatherAPI + "?lat=" + geoLoc.lat + "&lon=" + geoLoc.lng + "&" + weatherAppID + "&units=metric";
  $.getJSON(apiReq, function(result) {
    // Update the fields
    if (typeof result.name === "undefined") {
      windDirection.innerHTML = "Unknown";
    } else {
      city.innerHTML = result.name;
    }
    if (typeof result.weather[0].description === "undefined") {
      windDirection.innerHTML = "Unknown";
    } else {
      condition.innerHTML = result.weather[0].description;
    }
    if (typeof result.main.temp === "undefined") {
      windDirection.innerHTML = "Unknown";
    } else {
      temperature.innerHTML = result.main.temp + " C"
    }
    if (typeof result.main.humidity === "undefined") {
      windDirection.innerHTML = "Unknown";
    } else {
      humidity.innerHTML = result.main.humidity + "%";
    }
    if (typeof result.wind.speed === "undefined") {
      windDirection.innerHTML = "Unknown";
    } else {
      windSpeed.innerHTML = result.wind.speed + " mph";
    }
    if (typeof result.wind.deg === "undefined") {
      windDirection.innerHTML = "Unknown";
    } else {
      windDirection.innerHTML = result.wind.deg + " degrees";
    }
  });
}
</script>

  </body>
</html>
