<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }

      #info {
        height: 400px;
        width: 100%;
      }
    </style>

  </head>
  <body>
    <h3>Click on the map to see current weather conditions at that location</h3>
    <div id="map"></div>
    <h2>Weather</h2>
    <div id="info">
      <table>
        <tr>
          <th>Location</th>
          <td id="city">Unknown</td>
        </tr>
        <tr>
          <th>Condition</th>
          <td id="cond">Unknown</td>
        </tr>
        <tr>
          <th>Temperature</th>
          <td id="temp">Unknown</td>
        </tr>
        <tr>
          <th>Humidity</th>
          <td id="humid">Unknown</td>
        </tr>
        <tr>
          <th>Wind Speed</th>
          <td id="winspeed">Unknown</td>
        </tr>
        <tr>
          <th>Wind Direction</th>
          <td id="windir">Unknown</td>
        </tr>
      </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!--Update'key=your_key' with your Google API key-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=your_key&callback=initMap"></script>
    <script type="text/javascript" src="forecast_clicker.js"></script>

  </body>
</html>
